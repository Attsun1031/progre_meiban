      このアルバムを聴く理由はただひとつ、⑤「Rock Bottom」という、
      <span class="red">
       ハードロック史上最高クラスの超名曲
      </span>
      があるからです。
      <br />
      <br />
      何が凄いって、後半のマイケル・シェンカーのギターですよ。もうね、
      <span class="black">
       文句のつけようがない。
      </span>
      これでもかといわんばかりに、次か次へと凄まじいフレーズが出てくるんだから参りますよ。僕はこの曲(というか、後半のマイケル・シェンカーのギター)を聴いたとき、
      <span class="black">
       「あー、ここのパートが永遠に続いてくれんかな。。」
      </span>
      と素直に思ってしまいました。
      <br />
      <br />
      マイケル・シェンカーはなんと、弱冠19歳だったそうですね。まさに天才。必聴です。
