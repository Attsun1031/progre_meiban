     <div class="content">
      カンサスの代表作かつ、
      <span class="black">
       プログレハード（アメリカ風プログレ）の名盤
      </span>
      として有名な作品。
      <br />
      聴きどころは⑧「Magnum Opus」。邦題は「超大作」と仰々しいですが、メロディはかなりキャッチーでなおかつ格好良い名曲だと思います。しかも、なんかちょっとダサいから余計に聴きやすい。
      <br />
      <br />
      この良い意味でのダサさはカンサス特有ですね。FFのボス戦で流れてそうな曲です。
      <span class="black">
       プログレ初心者でもプログレ通でも難なく聴ける
      </span>
      、非常に受け手の幅広い名盤であります。
