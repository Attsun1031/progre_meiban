     </h3>
     <div class="content">
       Fruuppはアイルランド出身の叙情派プログレッシブ・ロックバンド。<br />
       アイルランドといっても、音は英国以上に英国臭いです。また、ところどころで日本のフォークソングを思わせるようなメロディも。<br />
       結成は71年。
