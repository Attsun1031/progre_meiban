     <h3>
      ◎概要
     </h3>
     <div class="content">
      珍しく、イスラエル出身のプログレッシブロックバンド。プログレにジャンル分けされてますが、中身は正統派ジャズロック。良くも悪くも中東臭さは全く感じさせない洗練っぷりです。1977年にセルフタイトルを一枚残したのみ。
      <br />
      2011年の「プログレ三昧」（NHK-FM）で紹介されてましたね。
