      <a href="/other_music/southern_all_stars/kamakura.shtml">
       KAMAKURA
      </a>
      」に匹敵するサザンオールスターズの名盤。
      <br />
      <br />
      ①「JAPANEGGAE」と②「よどみ萎え、枯れて舞え」での
      <span class="red">
       言葉遊びの巧みさは芸術的です。
      </span>
      リズムも良い。”愛苦ねば世も知れず”、”不思議な友情も何の愛情もケセラ・セラ”とかね。桑田の才能を感じさせます。
      <br />
      <br />
      ③「ミス・ブランニュー・デイ」はシングルカットされた名曲。イントロから、原由子のシンセと松田のドラムが良い雰囲気を醸しています。、桑田のテンポの良い歌唱も聴き応えあり。
      <br />
      <br />
      上記3曲を始め、
      <span class="black">
       アルバムとしてのクオリティは本当に高い
      </span>
      ので、是非とも聴いてみてください。
